name: Test this action
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Test running on ${{github.repository}}
        run: echo Commit ${{github.sha}} seems to be working
      - name: Test running on ${{github.repository}}
        run: echo Commit ${{github.sha}} from a merge key seems to be working
      - name: Test running on ${{github.repository}}
        run: echo Commit ${{github.sha}} from an anchor seems to be working
  release:
    concurrency:
      group: release-${{ github.event.number || github.ref }}
    permissions:
      contents: write
      packages: write
    needs:
      - test
    runs-on: ubuntu-24.04
    if: >-
      !github.event.repository.fork && (

        github.event_name != 'pull_request'
        || github.event.pull_request.head.repo.full_name == github.repository
      )
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install Node
        uses: actions/setup-node@v5.0.0
        with:
          node-version-file: package.json
      - name: Install dependencies
        run: npm install
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release
  success:
    runs-on: ubuntu-24.04
    needs:
      - test
      - release
    if: >-
      always() && (

        contains(join(needs.*.result, ','), 'failure')
        || !contains(join(needs.*.result, ','), 'cancelled')
      )
    steps:
      - name: Verify that there were no failures
        run: ${{ !contains(join(needs.*.result, ','), 'failure') }}
